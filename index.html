<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="card">
            <div class="pokemon">
                <div class="circulo"></div>
                <img src="assets/GoodCharizard.png" alt="pokemon">
            </div>
            <div class="info">
                
                <h1 class="titulo">Charizard 140HP</h1>
                <strong><h3>FORTE CONTRA</strong> : PLANTA, INSETO, METAL, GELO <br>
                    <strong>FRACO CONTRA</strong> : AGU√Å, PEDRA, TERRA</h3>
                </div>
                <div class="atributos">
                    <button>Tipo:Chamas</button>
                    <button>Altura:1,70m</button>
                    <button>Peso:90kg</button>
                   
                </div>
                <div class="audio">
                    <audio class="audio" controls  src="assets/Charizard_s roar(MP3_160K).mp3" type="audio/mp3"></audio> 
                </div>
                <div class="forca">
                    <button>Ataque:1980 <br> Defesa:1730</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
